{% extends "blog/base.html" %}
{% block title%} {{post.tile}} {% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <p class="date">
        Published {{post.publish}} by {{post.author}}
    </p>
    {{post.body|linebreaks}}
    <p>
        <a href='{% url "blog:post_share" post_id=post.id %}'>
            Поделиться постом
        </a>
    </p>
{%endblock%}
